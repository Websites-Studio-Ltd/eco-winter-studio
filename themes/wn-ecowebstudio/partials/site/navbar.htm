{# Desktop Menu #}
<div class="absolute top-0 z-10 w-full border-b-4 bg-white border-black py-3 shadow-md">
    <div class=" md:flex justify-between items-center w-full container mx-auto text-lg max-w-screen-2xl">
        <div>
            <img src="{{'assets/images/logo.svg'|theme}}" alt="" class="w-16 md:w-24 p-2">
        </div>
        <nav>
            <ul class="hidden md:flex flex-row space-x-6">
                {% partial 'site/nav_items' %}
            </ul> 
        </nav>
        <div class="hidden md:block pr-3">
            <a href="#_" class="inline-flex overflow-hidden text-white bg-gray-900 rounded group">
                <span class="px-3.5 py-2 text-white bg-brand-green group-hover:bg-brand-blue flex items-center justify-center">
                <svg class="w-5 h-5 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M352 96h64c17.7 0 32 14.3 32 32V384c0 17.7-14.3 32-32 32H352c-17.7 0-32 14.3-32 32s14.3 32 32 32h64c53 0 96-43 96-96V128c0-53-43-96-96-96H352c-17.7 0-32 14.3-32 32s14.3 32 32 32zm-7.5 177.4c4.8-4.5 7.5-10.8 7.5-17.4s-2.7-12.9-7.5-17.4l-144-136c-7-6.6-17.2-8.4-26-4.6s-14.5 12.5-14.5 22v72H32c-17.7 0-32 14.3-32 32v64c0 17.7 14.3 32 32 32H160v72c0 9.6 5.7 18.2 14.5 22s19 2 26-4.6l144-136z"/></svg>
                </span>
                <span class="pl-4 pr-5 py-2.5">Sign In</span>
            </a>        
        </div>
    </div>
</div>

{# Mobile Menu #}
<div x-data="{ open: false }" class="md:hidden">
    <button @click="open = true" class="p-3 absolute top-3 bg-brand-blue rounded-full right-3 z-40">
        <svg class="w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
    </button>
 
    <nav x-show="open" x-transition.duration.500ms class="bg-brand-blue w-screen h-screen z-50 absolute top-0">
         <div class="mt-3 pl-2">
            <img src="{{'assets/images/logo-white.svg'|theme}}" alt="" class="w-16">
        </div>
        <button
                @click="open=false"
                class="absolute top-3 right-3 lg:hidden z-40"
            >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-10 w-10 fill-white"
                fill="currentColor"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
            </svg>
        </button>
        <ul class="flex flex-col gap-4  text-xl text-white mt-6">
            {% partial 'site/nav_items' %}
        </ul>
    </nav>
</div>
